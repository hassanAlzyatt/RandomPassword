<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>Generate A Random Password</h1>
        <div class="main-group">
            <div class="g1">
                <label for="length">Password Length</label>
                <label for="b1">Small-letter</label> 
                <label for="b2">Capital-letter</label>
                <label for="b3">Special-symbols</label>
                <label for="b4">Numbers</label>
               
    
            </div>
            <div class="g2">
                
               
                <input type="number" id="length">
                <input type="checkbox" id="b1">
                <input type="checkbox" id="b2">
                <input type="checkbox" id="b3">
                <input type="checkbox" id="b4" value="Numbers">
    
            </div>

        </div>
        

        <h2 id="pass"></h2>
        <button id="btn">Generate</button>
    </div>


    <script src="./script.js"></script>
    
</body>
</html>
